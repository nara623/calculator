<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양가 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #0079FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #BEE9D4;
        }
        #result, #details {
            margin-top: 20px;
        }
        #result {
            font-weight: bold;
        }
        #details {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>분양가 계산기</h2>
        <input type="number" id="area" placeholder="공급면적을 m²단위로 입력하세요">
        <button onclick="calculatePrice()">계산하기</button>
        <div id="result"></div>
        <div id="details"></div>
    </div>

    <script>
        function calculatePrice() {
            const H = parseFloat(document.getElementById('area').value);
            const result = document.getElementById('result');
            const details = document.getElementById('details');

            if (isNaN(H) || H <= 0) {
                result.textContent = "올바른 공급면적을 입력해주세요.";
                details.textContent = "";
                return;
            }

            const A = 2200000000; // 토지비 22억
            const B = 400;
            const C = 3200000;
            
            try {
                const D = B * C;
                const E = (A + D) * 0.13;
                const F = A + D + E;
                const G = F / B;
                const price = G * H;

                if (!isFinite(price) || isNaN(price)) {
                    result.textContent = "계산 결과가 너무 큽니다. 더 작은 값을 입력해주세요.";
                    details.textContent = "";
                } else {
                    const priceInBillion = price / 100000000; // 억 원 단위로 변환
                    const areaInPyeong = H / 3.3058; // m²를 평으로 변환
                    const constructionCostPerPyeong = (D / B) / 10000; // 평당 건축비 (만원 단위)
                    
                    result.textContent = `공급면적 ${H.toFixed(2)}m²(약 ${areaInPyeong.toFixed(2)}평)에 대한 분양가는 약 ${priceInBillion.toFixed(2)}억 원 입니다.`;
                    
                    details.innerHTML = `
                        <h3>산출 근거:</h3>
                        <p>토지비: 22억 원</p>
                        <p>평당 건축비: 약 1000만원</p>
                        <p>* 건축비에는 기본 건축비와 가산비용이 포함되어 있습니다.</p>
                    `;
                }
            } catch (error) {
                result.textContent = "계산 중 오류가 발생했습니다. 더 작은 값을 입력해주세요.";
                details.textContent = "";
            }
        }
    </script>
</body>
</html>
